<svg xmlns="http://www.w3.org/2000/svg" width="720" height="400" viewBox="0 0 720 400" font-family="'PingFang SC','Helvetica Neue',Arial,sans-serif">
  <defs>
    <marker id="arrow-gray" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#94a3b8"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#22c55e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="720" height="400" fill="#0f172a" rx="12"/>

  <!-- ── Left panel: Without ACP ── -->
  <rect x="20" y="20" width="320" height="360" fill="#1e293b" rx="8"/>
  <text x="180" y="50" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="700">没有 ACP</text>
  <text x="180" y="68" text-anchor="middle" fill="#64748b" font-size="12">N 个编辑器 × M 个 Agent = N×M 份集成工作</text>

  <!-- Editors column -->
  <text x="80" y="100" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">编辑器</text>
  <rect x="30" y="110" width="100" height="34" fill="#334155" rx="6"/>
  <text x="80" y="132" text-anchor="middle" fill="#e2e8f0" font-size="13">Zed</text>
  <rect x="30" y="158" width="100" height="34" fill="#334155" rx="6"/>
  <text x="80" y="180" text-anchor="middle" fill="#e2e8f0" font-size="13">VSCode</text>
  <rect x="30" y="206" width="100" height="34" fill="#334155" rx="6"/>
  <text x="80" y="228" text-anchor="middle" fill="#e2e8f0" font-size="13">JetBrains</text>
  <rect x="30" y="254" width="100" height="34" fill="#334155" rx="6"/>
  <text x="80" y="276" text-anchor="middle" fill="#e2e8f0" font-size="13">Emacs</text>

  <!-- Agents column -->
  <text x="270" y="100" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">Agent</text>
  <rect x="215" y="110" width="100" height="34" fill="#334155" rx="6"/>
  <text x="265" y="132" text-anchor="middle" fill="#e2e8f0" font-size="13">Claude</text>
  <rect x="215" y="158" width="100" height="34" fill="#334155" rx="6"/>
  <text x="265" y="180" text-anchor="middle" fill="#e2e8f0" font-size="13">Copilot</text>
  <rect x="215" y="206" width="100" height="34" fill="#334155" rx="6"/>
  <text x="265" y="228" text-anchor="middle" fill="#e2e8f0" font-size="13">Kimi</text>
  <rect x="215" y="254" width="100" height="34" fill="#334155" rx="6"/>
  <text x="265" y="276" text-anchor="middle" fill="#e2e8f0" font-size="13">Gemini</text>

  <!-- Cross arrows (many) -->
  <line x1="130" y1="127" x2="215" y2="127" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="127" x2="215" y2="175" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="127" x2="215" y2="223" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="175" x2="215" y2="127" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="175" x2="215" y2="175" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="175" x2="215" y2="223" stroke="#ef4444" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="223" x2="215" y2="127" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="223" x2="215" y2="175" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="223" x2="215" y2="223" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="271" x2="215" y2="175" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="271" x2="215" y2="223" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>
  <line x1="130" y1="271" x2="215" y2="271" stroke="#f97316" stroke-width="1.2" stroke-dasharray="4 3" marker-end="url(#arrow-gray)"/>

  <!-- Label -->
  <text x="180" y="330" text-anchor="middle" fill="#ef4444" font-size="12" font-weight="600">每对组合都需要定制集成</text>
  <text x="180" y="350" text-anchor="middle" fill="#64748b" font-size="11">4 编辑器 × 4 Agent = 16 份工作</text>

  <!-- ── Right panel: With ACP ── -->
  <rect x="380" y="20" width="320" height="360" fill="#1e293b" rx="8"/>
  <text x="540" y="50" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="700">有了 ACP</text>
  <text x="540" y="68" text-anchor="middle" fill="#64748b" font-size="12">任意编辑器 × 任意 Agent = 开箱即用</text>

  <!-- Editors column -->
  <text x="445" y="100" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">编辑器</text>
  <rect x="395" y="110" width="100" height="34" fill="#1d4ed8" rx="6"/>
  <text x="445" y="132" text-anchor="middle" fill="#e2e8f0" font-size="13">Zed</text>
  <rect x="395" y="158" width="100" height="34" fill="#1d4ed8" rx="6"/>
  <text x="445" y="180" text-anchor="middle" fill="#e2e8f0" font-size="13">VSCode</text>
  <rect x="395" y="206" width="100" height="34" fill="#1d4ed8" rx="6"/>
  <text x="445" y="228" text-anchor="middle" fill="#e2e8f0" font-size="13">JetBrains</text>
  <rect x="395" y="254" width="100" height="34" fill="#1d4ed8" rx="6"/>
  <text x="445" y="276" text-anchor="middle" fill="#e2e8f0" font-size="13">Emacs</text>

  <!-- ACP Hub -->
  <circle cx="540" cy="200" r="38" fill="#0f172a" stroke="#22c55e" stroke-width="2"/>
  <text x="540" y="196" text-anchor="middle" fill="#22c55e" font-size="14" font-weight="700">ACP</text>
  <text x="540" y="212" text-anchor="middle" fill="#4ade80" font-size="10">标准协议</text>

  <!-- Agents column -->
  <text x="640" y="100" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="600">Agent</text>
  <rect x="585" y="110" width="100" height="34" fill="#7c3aed" rx="6"/>
  <text x="635" y="132" text-anchor="middle" fill="#e2e8f0" font-size="13">Claude</text>
  <rect x="585" y="158" width="100" height="34" fill="#7c3aed" rx="6"/>
  <text x="635" y="180" text-anchor="middle" fill="#e2e8f0" font-size="13">Copilot</text>
  <rect x="585" y="206" width="100" height="34" fill="#7c3aed" rx="6"/>
  <text x="635" y="228" text-anchor="middle" fill="#e2e8f0" font-size="13">Kimi</text>
  <rect x="585" y="254" width="100" height="34" fill="#7c3aed" rx="6"/>
  <text x="635" y="276" text-anchor="middle" fill="#e2e8f0" font-size="13">Gemini</text>

  <!-- Hub connections left -->
  <line x1="495" y1="127" x2="505" y2="175" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <line x1="495" y1="175" x2="505" y2="185" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <line x1="495" y1="223" x2="505" y2="205" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <line x1="495" y1="271" x2="505" y2="220" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>

  <!-- Hub connections right -->
  <line x1="575" y1="175" x2="585" y2="127" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <line x1="575" y1="185" x2="585" y2="175" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <line x1="575" y1="205" x2="585" y2="223" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>
  <line x1="575" y1="218" x2="585" y2="271" stroke="#22c55e" stroke-width="1.5" marker-end="url(#arrow-green)"/>

  <!-- Label -->
  <text x="540" y="330" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="600">实现一次，处处可用</text>
  <text x="540" y="350" text-anchor="middle" fill="#64748b" font-size="11">4 + 4 = 8 份工作</text>
</svg>
